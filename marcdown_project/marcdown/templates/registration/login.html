{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="auth-container">
  <div id="login-header">Login</div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="register-link">
      <a href="/register">Create an account</a>
    </div>
    <input type="hidden" name="next" value="/#">
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
